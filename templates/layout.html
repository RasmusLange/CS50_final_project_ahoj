<!-- Adapted from week 9 CS50 finance problem -->
<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Ahoj! {% block title %}{% endblock %}</title>

    </head>

    <body>
        <!-- Adapted from W3schools https://www.w3schools.com/bootstrap5/bootstrap_navbar.php -->
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            {% if session["user_id"] %}
                <div class="container d-flex justify-content-between">
                    <div>
                        <a class="navbar-brand" href="/">
                            <img src="/static/ahoj.png" width="30" height="30" alt="">
                        </a>
                        <a class="nav-link d-inline text-white-50 me-3 text-start" href="/boards">Manage Boards</a>
                        <a class="nav-link d-inline text-white-50 text-start" href="/join">Join Board</a>
                    </div>
                    <div>
                        <a class="nav-link d-inline text-white-50 me-3" href="/account">Account</a>
                        <a class="nav-link d-inline text-white-50" href="/logout">Log Out</a>
                    </div>
                </div>
            {% else %}
                <div class="container d-flex justify-content-between">
                    <div>
                        <a class="navbar-brand" href="/">
                            <img src="/static/ahoj.png" width="30" height="30" alt="">
                        </a>
                    </div>
                    <div>
                        <a class="nav-link d-inline text-white-50 me-3" href="/register">Register</a>
                        <a class="nav-link d-inline text-white-50" href="/login">Login</a>
                    </div>
                </div>
            {% endif %}
        </nav>

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
